<!DOCTYPE html>
<html lang="en">
<head>

</head>

        let s1 = {count: 0}
        Vue.component('',{
            props:[''],

                return {
                    aaa: 100
                }
            }
        });

        new Vue({
            el: '#app',
            data: {
                mmm: '상위 컴포넌트 자료',
